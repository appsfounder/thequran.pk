{{ $_hugo_config := `{ "version": 1 }` }}

<div dir="rtl" style="margin-top: 30px">
    
    
<span style="font-size: 28px;">{{.Inner | plainify}}</span>
<span>{{$expandMessage := T "Expand-title"}}
    {{ if .IsNamedParams }}
          {{.Get "default" | default $expandMessage}}
    {{else}}
        {{.Get 0 | default $expandMessage}}
    {{end}}
</span>


</div>
